# Configure the MQTT sink (we write to it)
mp.messaging.outgoing.topic-price.type=smallrye-mqtt
mp.messaging.outgoing.topic-price.topic=4ahitm/sample_data
mp.messaging.outgoing.topic-price.host=localhost
mp.messaging.outgoing.topic-price.port=1883
mp.messaging.outgoing.topic-price.auto-generated-client-id=true

# Configure the MQTT source (we read from it)
mp.messaging.incoming.sample_data.type=smallrye-mqtt
mp.messaging.incoming.sample_data.topic=4ahitm/sample_data
mp.messaging.incoming.sample_data.host=localhost
mp.messaging.incoming.sample_data.port=1883
mp.messaging.incoming.sample_data.auto-generated-client-id=true
